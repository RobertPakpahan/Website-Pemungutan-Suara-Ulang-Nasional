<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | XXXX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <a href="#" class="logo animate">
                     <img src="images/logo.svg" alt="Logo Perusahaan" class="logo-image">
                    <span>XXXXX</span>
                </a>
                
                <ul class="nav-menu">
                    <li><a href="#" class="nav-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="index.html#about" class="nav-link">HOME</a></li>
                    <li><a href="index.html#news" class="nav-link">Berita</a></li>
                    <li><a href="download.html" class="nav-link">Download</a></li>
                    <li><a href="#" id="logoutBtn" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                </ul>
                
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <section class="section dashboard-section">
        <div class="container">
            <div class="dashboard-header">
                <h2 class="dashboard-title">Dashboard Perusahaan</h2>
                <div class="user-profile">
                    <img src="images/user-avatar.jpg" alt="User Avatar" class="user-avatar">
                    <div class="user-info">
                        <span class="user-name" id="userName"></span>
                        <span class="user-role" id="userRole"></span>
                    </div>
                </div>
            </div>
            
            <div class="dashboard-grid">
                <div class="dashboard-card upload-card">
                    <h3><i class="fas fa-upload"></i> Upload Dokumen</h3>
                    
                    <form id="uploadForm1" class="upload-form">
                        <div class="form-group">
                            <label for="document1">Document 1 (PDF, max 5MB)</label>
                            <input type="file" id="document1" accept=".pdf" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-cloud-upload-alt"></i> Upload Document 1
                        </button>
                    </form>
                    
                    <form id="uploadForm2" class="upload-form">
                        <div class="form-group">
                            <label for="document2">Document 2 (PDF/DOCX, max 10MB)</label>
                            <input type="file" id="document2" accept=".pdf,.doc,.docx" required>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-cloud-upload-alt"></i> Upload Document 2
                        </button>
                    </form>
                </div>
                <div class="dashboard-card status-card">
    <h3><i class="fas fa-clipboard-check"></i> Status Dokumen</h3>
    <div class="status-list">
        <div class="status-item">
            <div class="status-icon approved">
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="status-info">
                <span class="status-title">Document 1</span>
                <span class="status-desc">Telah diverifikasi dan disetujui</span>
            </div>
        </div>
        <div class="status-item">
            <div class="status-icon rejected">
                <i class="fas fa-times-circle"></i>
            </div>
            <div class="status-info">
                <span class="status-title">Document 2</span>
                <span class="status-desc">Belum diupload</span>
            </div>
        </div>
            <div class="status-info">
                <span class="status-title">Keterangan</span>
                <span class="status-desc">Diisi oleh Admin</span>
            </div>
        </div>
    </div>
</div>
                <div class="dashboard-card documents-card">
                    <h3><i class="fas fa-file-alt"></i> Dokumen Terupload</h3>
                    <div class="documents-list" id="documentsList">
                        <p class="empty-message">Belum ada dokumen yang diupload</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Footer sama dengan index.html -->
    </footer>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
